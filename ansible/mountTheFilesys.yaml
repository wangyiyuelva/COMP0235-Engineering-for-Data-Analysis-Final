- name: on the device, get the data volume mounted and ready to use
  hosts: cluster_worker
  tasks:
    - name: create a mount point for the data volume
      ansible.builtin.file:
        path: data/
        state: directory
        mode: '0755' 
    - name: format the volume as ext3
      community.general.filesystem:
        dev: /dev/nvme1n1
        fstype: ext4
      become: true
    - name: mount the filesystem
      ansible.posix.mount:
        name: data
        src: /dev/nvme1n1
        fstype: ext4
        state: mounted 
      become: true
    - name: change the owner back to ec2-user after mounting
      become: true
      ansible.builtin.file:
        path: data/
        state: directory
        mode: 0755
        owner: ec2-user
